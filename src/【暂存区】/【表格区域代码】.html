<!-- RIGHT INFORMATION -->
<section class="information-section-right">
  <h2 class="contact-me-header">CONTACT ME</h2>

  <form action="/sign-up" method="POST">
    <div class="inline-block">
      <label for="name"></label>
      <input
        class="input-textarea"
        id="name"
        type="text"
        name="name"
        value=""
        placeholder="Name"
        size="25"
      />
    </div>

    <div class="inline-block">
      <input
        class="input-textarea"
        id="email"
        type="text"
        name="email"
        value=""
        placeholder="Email"
        size="25"
      />
    </div>

    <div>
      <label for="subject"></label>
      <input
        class="input-textarea"
        id="subject"
        type="text"
        name="subject"
        value=""
        placeholder="Subject"
        size="56"
      />
    </div>

    <textarea
      class="input-textarea"
      id="message"
      name="message"
      rows="3"
      cols="58"
      placeholder="Message"
    ></textarea>

    <div>
      <button class="submit-button" type="submit">Submit</button>
    </div>
  </form>
</section>
